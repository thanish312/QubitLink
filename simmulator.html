<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qubic JSON WebSocket Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #e4e4e4;
      padding: 2rem;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }
    h2 {
      color: #ffffff;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .notice {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #1a1a1a;
      border-left: 4px solid #6366f1;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1f1f1f;
      color: #e4e4e4;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #4f46e5;
    }

    .discord-btn {
      margin-top: 1rem;
      background-color: #5865F2;
    }
    .discord-btn:hover {
      background-color: #4752C4;
    }

    code {
      white-space: pre-wrap;
      background: #1a1a1a;
      padding: 1rem;
      display: block;
      margin-top: 2rem;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Qubic Transaction Broadcaster</h2>

    <div class="notice">
      Joining the Discord server is required to access and test the demo.
    </div>

    <button class="discord-btn" onclick="window.open('https://discord.gg/RxvUHBvrcq', '_blank')">
      Join Discord
    </button>

    <label>Select Webhook to send to:
      <select id="wsSelect">
        <option value="1">üêã Whale Alert</option>
        <option value="2">üîê Verification Transaction Alert</option>
      </select>
    </label>

    <label>sourceId:
      <input type="text" id="sourceId" value="SRC_ID(wallet address)">
    </label>

    <label>Number of Shares:
      <input type="number" id="shares" value="5">
    </label>

    <button onclick="sendJson()">Send Transaction</button>

    <code id="log"></code>
  </div>

  <script>
    function sendJson() {
      const webhookUrls = {
        1: "https://hook.eu1.make.com/gue9xkgy38fo9pbde8d9aeqhx5dory10",
        2: "https://hook.eu1.make.com/ip20y9n5pfz1i7g0nitxnc7pbkeg5mz0"
      };
      const selected = document.getElementById("wsSelect").value;
      const webhookUrl = webhookUrls[selected];
      const sourceId = document.getElementById("sourceId").value;
      const numberOfShares = parseInt(document.getElementById("shares").value);

      const data = {
        "RawTransaction": {
          "transaction": { "sourceId": sourceId }
        },
        "ParsedTransaction": {
          "NumberOfShares": numberOfShares
        }
      };

      document.getElementById("log").textContent = JSON.stringify(data, null, 2);

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => console.log("Success:", response))
      .catch(error => console.error("Error:", error));
    }
  </script>
</body>
</html>
